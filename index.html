<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .game-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .status {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            min-height: 30px;
        }

        .scores {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            gap: 20px;
        }

        .score-item {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
        }

        .score-item label {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .score-item span {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
            background: #e9ecef;
            padding: 10px;
            border-radius: 10px;
        }

        .cell {
            width: 100%;
            aspect-ratio: 1;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            color: #333;
        }

        .cell:hover:not(:disabled) {
            background: #f8f9ff;
            transform: scale(0.95);
        }

        .cell.x {
            color: #667eea;
        }

        .cell.o {
            color: #764ba2;
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn {
            background: #667eea;
            color: white;
        }

        .reset-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .reset-scores-btn {
            background: #764ba2;
            color: white;
        }

        .reset-scores-btn:hover {
            background: #654a92;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .reset-scores-btn:active {
            transform: translateY(0);
        }

        .game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .modal-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .modal-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .cell {
                font-size: 2rem;
            }

            .game-board {
                gap: 8px;
                padding: 8px;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .status {
                font-size: 1rem;
            }
        }

        @media (max-width: 320px) {
            h1 {
                font-size: 1.5rem;
            }

            .cell {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="status" id="status">Player X's Turn</div>
            
            <div class="scores">
                <div class="score-item">
                    <label>Player X</label>
                    <span id="scoreX">0</span>
                </div>
                <div class="score-item">
                    <label>Draws</label>
                    <span id="scoreDraws">0</span>
                </div>
                <div class="score-item">
                    <label>Player O</label>
                    <span id="scoreO">0</span>
                </div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="button-group">
            <button class="reset-btn" id="resetBtn">New Game</button>
            <button class="reset-scores-btn" id="resetScoresBtn">Reset Scores</button>
        </div>
    </div>

    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="modalTitle">Game Over!</h2>
            <p id="modalMessage">Congratulations!</p>
            <button class="modal-btn" onclick="playAgain()">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scoreX = 0;
        let scoreO = 0;
        let scoreDraws = 0;

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const resetScoresBtn = document.getElementById('resetScoresBtn');
        const gameOverModal = document.getElementById('gameOverModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const scoreXDisplay = document.getElementById('scoreX');
        const scoreODisplay = document.getElementById('scoreO');
        const scoreDrawsDisplay = document.getElementById('scoreDraws');

        // Load scores from localStorage
        function loadScores() {
            const savedScoreX = localStorage.getItem('ticTacToeScoreX');
            const savedScoreO = localStorage.getItem('ticTacToeScoreO');
            const savedScoreDraws = localStorage.getItem('ticTacToeScoreDraws');

            if (savedScoreX) scoreX = parseInt(savedScoreX);
            if (savedScoreO) scoreO = parseInt(savedScoreO);
            if (savedScoreDraws) scoreDraws = parseInt(savedScoreDraws);

            updateScoresDisplay();
        }

        // Save scores to localStorage
        function saveScores() {
            localStorage.setItem('ticTacToeScoreX', scoreX);
            localStorage.setItem('ticTacToeScoreO', scoreO);
            localStorage.setItem('ticTacToeScoreDraws', scoreDraws);
        }

        // Update scores display
        function updateScoresDisplay() {
            scoreXDisplay.textContent = scoreX;
            scoreODisplay.textContent = scoreO;
            scoreDrawsDisplay.textContent = scoreDraws;
        }

        // Check for winner
        function checkWinner() {
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        // Check for draw
        function checkDraw() {
            return board.every(cell => cell !== '');
        }

        // Update status display
        function updateStatus() {
            const winner = checkWinner();
            
            if (winner) {
                statusDisplay.textContent = `Player ${winner} Wins!`;
                return true;
            }
            
            if (checkDraw()) {
                statusDisplay.textContent = "It's a Draw!";
                return true;
            }
            
            statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
            return false;
        }

        // Handle cell click
        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.dataset.index;

            if (board[index] !== '' || !gameActive) {
                return;
            }

            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.disabled = true;

            const isGameOver = updateStatus();

            if (isGameOver) {
                gameActive = false;
                const winner = checkWinner();
                
                if (winner) {
                    if (winner === 'X') scoreX++;
                    else if (winner === 'O') scoreO++;
                    
                    modalTitle.textContent = `Player ${winner} Wins! ðŸŽ‰`;
                    modalMessage.textContent = `Congratulations, Player ${winner}!`;
                } else {
                    scoreDraws++;
                    modalTitle.textContent = "It's a Draw! ðŸ¤";
                    modalMessage.textContent = "Great game! Play again?";
                }
                
                saveScores();
                updateScoresDisplay();
                gameOverModal.classList.add('show');
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        // Reset game
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            gameOverModal.classList.remove('show');
            statusDisplay.textContent = "Player X's Turn";

            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
                cell.disabled = false;
            });
        }

        // Play again (called from modal)
        function playAgain() {
            resetGame();
        }

        // Reset all scores
        function resetAllScores() {
            if (confirm('Are you sure you want to reset all scores?')) {
                scoreX = 0;
                scoreO = 0;
                scoreDraws = 0;
                saveScores();
                updateScoresDisplay();
                resetGame();
            }
        }

        // Event listeners
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        resetBtn.addEventListener('click', resetGame);
        resetScoresBtn.addEventListener('click', resetAllScores);

        // Initialize
        loadScores();
    </script>
</body>
</html>
